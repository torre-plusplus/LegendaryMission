<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" ngModel class="form-control" required>
          <span class="help-block">Will be publicly displayed.</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel class="form-control" email required>
          <span class="help-block">Used exclusively for verfication. Will not be publicly displayed or used for distribution.</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control" required pattern=".{6,}">
          <span class="help-block">Must be at least 6 characters long.</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
      </form>
    </div>
  </div>
</div>
